---
layout: default
---

<section class="wrapper style1 content-align-left">
  <div class="inner">
    <p><a href="/news/"><h3>Envision <strong>News</strong></h3></a></p>
    <header class="align-center box no-mathjax blog-header">
      <h1 id="post-title">{{ page.title }}</h1>
      <p><small>{{ page.date | date: "%b %-d, %Y" }}</small></p>
    </header>

    <section class="style1 wrapper container">
      {{ content }}
    </section>
    <div id="disqus_thread"></div>

    <script>

    var disqus_config = function () {
    this.page.url = "{{ page.url | prepend: site.baseurl | prepend: site.url }}";
    this.page.identifier = "{{ page.url | prepend: site.baseurl | prepend: site.url }}";
    };
      
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://ubc-envision.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>    
      
      <footer>
        <hr>
        <ul class="actions small">
          <li><a href="/news/" class="button special small">Back To News</a></li>
        </ul>
      </footer>
  </div>
</section>
