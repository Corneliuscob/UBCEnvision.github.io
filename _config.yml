# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: UBC Envision
email: contact@ubcenvision.com
description: >- # this means to ignore newlines until "baseurl:"
  UBC Envision: The UBC AIChE Student Chapter
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.ubcenvision.com" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji
highlighter: rouge
collections:
  members:
    output: true
    permalink: /members/:path/
    
exclude: [vendor]
include: ["_pages", "_projects", "blog", "news"]