---
layout: default
title: News
permalink: /news/
---

<section class="wrapper style1 content-align-left">
  <div class="inner">
      <header>
          <h1>Envision <strong>News</strong></h1>
      </header>

      <div class="index align-left">
      {% for news in site.categories.news %}
      <section>
        <header class="align-center">
          <div itemscope itemtype='http://schema.org/ImageObject'>
            <a href="{{ news.url }}" itemprop='contentUrl'>
              <img src="{{ news.featured }}" itemprop='thumbnailUrl' class="news-img">
            </a>
          </div>          
        </header>
        <div class="content">
          <h4>{{ news.date | date_to_long_string }}</h4>
          <p class="major"><a class="article-title" href="{{ news.url }}">{{ news.title }}</a></p>
          {{ news.excerpt | truncatewords: 70}}
        </div>
      </section>
      {% endfor %}
      </div>

  </div>
</section>
